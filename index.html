<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* For Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* For Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <link rel="shortcut icon" href="./assets/fav-icon.png" type="image/png">
    <title>Payooo | Login</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex items-center justify-center font-[Outfit]">
    <section class="max-w-[550px]">
        <div class="bg-[url(./assets/bg.png)] bg-cover bg-no-repeat flex justify-center items-center">
            <img src="./assets/logo.png" alt="logo" class="my-4">
        </div>
        <form class="p-8 rounded-3xl bg-white">
         <label for="inp-phn-num" class="font-medium">Mobile Number</label><br>
         <input type="number" name="inp-phn-num" id="inp-phn-num" placeholder="Enter your number" class="bg-[#F4F5F7] py-4 px-5 rounded-full my-5 w-full">
         <br>
         <label for="inp-pin"  class="font-medium">4 Disit Pin</label><br>
         <input type="number" name="inp-pin" id="inp-pin" placeholder="Enter 4 Digit Pin"  class="bg-[#F4F5F7] py-4 px-5 rounded-full my-5  w-full"><br>
         <button type="button" class="w-full bg-[#0874F2] px-5 py-4 rounded-full text-white font-semibold text-xl">Login</button>
        </form>
    </section>
    <script src="./script/login.js"></script>
</body>
</html>
